{% load static %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Street View - Sanepar</title>
</head>


<style type="text/css">
    body{
            margin: 0px;
    }

</style>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="/"><img src="{% static 'mapas/images/logo.svg' %}" width=150px alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/websig/">Websig</a></li>
                <li class="nav-item"><a class="nav-link" href="/panorama/">Panorama</a></li>
                <li class="nav-item"><a class="nav-link" href="/streetview/">Street View</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Fotos</a></li>
            </ul>
            <a href="/admin/" class="btn btn-outline-light">Login</a>
        </div>

</nav>

<!-- the viewer container must have a defined size -->
<div id="viewer" style="width: 100vw; height: 100vh;"></div>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
            "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js"
        }
    }
</script>

<script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';

    const viewer = new Viewer({

    navbar: [
        'zoom',
	'move',
	'download',
	'caption',
        'fullscreen',
    ],
	caption:'<b>&copy; ITTI </b>',
        container: document.querySelector('#viewer'),
	    panorama: '{% static 'mapas/images/panorama2.jpg' %}',
        minFov: 5,
    });
</script>
</body>

</html>
